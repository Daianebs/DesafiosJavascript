<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Desafios Javascript</title>
  </head>
  <body>
    <form id="conta">
      <input
        type="number"
        id="inputNumeroA"
        step="any"
        placeholder="Digite um número"
      />
      <input
        type="number"
        id="inputNumeroB"
        step="any"
        placeholder="Digite um número"
      />
      <!-- step: aceita numeros decimais -->
      <button type="submit">Tadã!</button>
    </form>
    <div>
      <p id="mensagem" style="color: red"></p>
      <p id="soma"></p>
      <p id="subtracao"></p>
      <p id="multiplicacao"></p>
      <p id="divisao"></p>
    </div>
  </body>
</html>
