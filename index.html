<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="exercicio1.js"></script>
    <script defer src="exercicio2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Desafios Javascript</title>
  </head>
  <body>
    <form id="conta">
      <label for="">Lição 1: Calculos entre dois números</label>
      <input
        type="number"
        id="inputNumeroA"
        step="any"
        placeholder="Digite um número"
      />
      <input
        type="number"
        id="inputNumeroB"
        step="any"
        placeholder="Digite um número"
      />
      <!-- step: aceita numeros decimais -->
      <button type="submit">Tadã!</button>
    </form>
    <div>
      <p id="mensagem" style="color: red"></p>
      <p id="soma"></p>
      <p id="subtracao"></p>
      <p id="multiplicacao"></p>
      <p id="divisaoA"></p>
      <p id="divisaoB"></p>
    </div>
    <form id="dados">
      <label> Lição 2: Veja os Dados do usuário </label>
      <input type="text" id="nome" placeholder="Insira um nome" />
      <input type="number" id="idade" placeholder="Insira a Idade" />
      <select id="cor">
        <option value="">Escolha a cor preferida</option>
        <option value="Vermelho">Vermelho</option>
        <option value="Azul">Azul</option>
        <option value="Amarelo">Amarelo</option>
        <option value="Roxo">Roxo</option>
        <option value="Laranja">Laranja</option>
        <option value="Verde">Verde</option>
        <option value="Rosa">Rosa</option>
        <option value="Preto">Preto</option>
        <option value="Branco">Branco</option>
        <option value="Marrom">Marrom</option>
        <option value="Azul Claro">Azul Claro</option>
        <option value="Cinza">Cinza</option>
      </select>
      <button id="buttonDadosP" type="submit">Veja</button>
    </form>
    <div id="campoPessoal">
      <p id="pNome"></p>
      <p id="pIdade"></p>
      <p id="pCor"></p>
    </div>
  </body>
</html>
